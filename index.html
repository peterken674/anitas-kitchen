<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Anita's Kitchen</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>

        <div id="header">
            <img src="assets/logoBig.png" alt="Logo.">
            <p>We Provide The Best Food </p>
            <p>At The <strong>Right Price</strong> </p>
        </div>

        <div id="boxes">
            <div id="offers">
                <div id="happy_hour">
                    <p>Happy Hour</p>
                </div>
                <div id="party_time">
                    <p>Party Time</p>
                </div>
            </div>
            <div id="breakfast">
                <p><em>Breakfast</em> </p>
            </div>
            <div id="lunch">
                <p><em>Lunch</em> </p>
            </div>
            <div id="dinner">
                <p><em>Dinner</em> </p>
            </div>
        </div>

    </body>
</html>
